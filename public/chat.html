<!DOCTYPE html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="img//favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Chat App</h1>    
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input placeholder="Message" id="message" required/>
                    <button id="send-message">Send Message</button>            
                </form>
                <button id="send-location">Send Location</button>    
            </div>        
        </div>
    </div>


    <script id="welcome-message-template" class="message" type="text/html">
        <div>
                <p>
                    <span>{{message}}</span>
                </p>                
        </div>
    </script>    
    <script id="message-template" class="message" type="text/html">
        <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>                    
                    <span>{{message}}</span>
                </p>                
        </div>
    </script>
    <script id="location-message-template" class="message" type="text/html">
        <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>                    
                    <span><a href={{URL}} target="_blank">My current location</a></span>
                </p>                
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
